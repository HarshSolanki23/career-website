<div class="d-flex flex-row mb-3 align-items-center justify-content-between">

      <div class="d-flex flex-column mb-3">
        <div class="fs-2 fw-bold">
          {{job['title']}}
        </div>
        <div><b>Location:</b>
          {{job['location']}}
        </div>
        {% if 'salary' in job %}
        <div><b>Salary:</b>
          {{job['salary']}}
        </div>
        {% endif%}
      </div>
        <div>
          <button type="button" class="btn btn-secondary">Apply</button>
        </div>
      </div>
